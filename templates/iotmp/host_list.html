{% extends 'iotmp/index.html' %}
{% load mytags %}



{% block right %}
   <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h2 class="sub-header">主机列表</h2>

      <a href="{% url 'host_new' %}"><img src="/static/img/add.png" title="添加主机" height="30px;" width="30px;" /></a>

      <br />
      <br />


      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>序号</th>
              <th>ip</th>
              <th>端口</th>
              <th>用户</th>
              <th>证书文件</th>
              <th>备注</th>
              <th>删除</th>
            </tr>
          </thead>
          <tbody>
              {% display_host query_sets %}
            <!--
            <tr>
              <td>1,001</td>
              <td>Lorem</td>
              <td>ipsum</td>

            </tr>
            <tr>
              <td>1,002</td>
              <td>amet</td>
              <td>consectetur</td>

            </tr>
            <tr>
              <td>1,003</td>
              <td>Integer</td>
              <td>nec</td>

            </tr>
            -->
          </tbody>
        </table>
      </div>

      <nav>
          <ul class="pagination">
              {% if query_sets.has_previous %}
                    <li class=""><a href="?_page={{ query_sets.previous_page_number }}">上页</a></li>
              {% endif %}
                {% build_paginators query_sets %}
              {% if query_sets.has_next %}
                    <li class=""><a href="?_page={{ query_sets.next_page_number }}">下页</a></li>
              {% endif %}
          </ul>
      </nav>
   </div>
{% endblock %}

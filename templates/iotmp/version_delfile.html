{% extends 'base.html' %}

{% block content %}

<div style="margin-left: 300px;">
    <br/><br/><br/>

    <h3>确认删除版本库【{{ version_name }}】中的文件【{{ file_name }}】 ?</h3>
    <br/><br/><br/>
   <form method="post">{% csrf_token %}
        <input type="submit" class="btn btn-danger" value="确认">

        <a style="margin-left: 50px;" class="btn btn-info" href="/iotmp/version/files/{{ version_id }}/">取消</a>
    </form>
</div>


{% endblock %}

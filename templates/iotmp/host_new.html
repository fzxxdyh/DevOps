{% extends 'base.html' %}
{% load mytags %}

{% block content %}


<br><br><br>

<div class="panel panel-default" style="width:90%;margin:0 auto;"> <!-- 占windows整个窗口90%，左右各5% -->
  <div class="panel-heading" style="background-color: #428bca;text-align: center;margin: 0 auto;height: 50px;">
    <h3 class="panel-title" style="line-height: 30px;font-size: 25px;">添加主机(红色为必填)，密码与证书不能都为空</h3>
  </div>
  <div class="panel-body" style=" width:90%;margin:0 auto;font-size: 18px;"><!-- 占父窗口90%，左右各5% -->
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

{#          {% display_new_obj model_name %}#}
          <div style="float:none">
             <label style="margin-left:20%;width:100px;color:red">ip地址</label>
             <input type="text" name="ip" required style="width: 600px;height: 50px;" >
         </div>

         <hr/>

          <div style="float:none">
              <label style="margin-left:20%;width:100px;color:red">端口</label>
             <input type="text" name="port" required style="width: 600px;height: 50px;"  value="22" >
          </div>

          <hr/>

          <div style="float:none"><label style="margin-left:20%;width:100px;color:red">用户</label>
             <input type="text" name="user"  required style="width: 600px;height: 50px;">
          </div>

          <hr/>

          <div style="float:none"><label style="margin-left:20%;width:100px;">用户密码</label>
             <input type="password" name="passwd"  style="width: 600px;height: 50px;">
          </div>

          <hr/>

          <div style="float:none"><label style="margin-left:20%;width:100px;">备注</label>
             <input type="text" name="note"  style="width: 600px;height: 50px;">
          </div>

          <hr/>

          <div style="float:none">
             <div style="float:left;margin-left:20%;width:100px;"><label style="width:100px;">证书文件</label></div>
             <div style="float:left;margin-left:5px;width: 600px;height: 50px;"><input type="file" name="keyfile"  style="height: 50px;"></div>
          </div>



          <hr/><hr/><hr/>





          <input type="submit" style="margin-left: 40%;" class="btn btn-primary" value="确定">
          <a style="margin-left: 250px;" class="btn btn-danger" href="/iotmp/version/">取消</a>

      </form>

  </div>
</div>

{% endblock %}
